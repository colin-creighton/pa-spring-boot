<!Doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<!-- Custom Styles  -->
<style type="text/css">
.bg-cover {
	background-image: url("/img/jumbobg.jpg");
	background-position: center center;
	position: relative;
	z-index: -2;
	/*filter: blur(2px);*/
}

.overlay {
	background-color: #000;
	opacity: 0.5;
	position: absolute;
	top: 0;
	left: 0;
	bottom: 0;
	right: 0;
	z-index: -1;
}

.jumbotron {
	text-align: center;
	padding-top: 10rem;
	padding-bottom: 10rem;
	text-shadow: 2px 2px #000;
}
</style>
<title th:text="${pageTitle}"></title>
</head>

<body class="text-white bg-secondary">
	<nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" href="/">Home</a>
			</li>
			<!-- <li class="nav-item"><a class="nav-link" href="/mylist"> My
					List</a></li>
			<li class="nav-item"><a class="nav-link" href="/yourlist">
					Your List</a></li> -->
		</ul>
	</nav>

	<div class="jumbotron text-center bg-cover">
		<div class="overlay"></div>
		<h1>To Do List Tracker</h1>
		<br />
	</div>

	<div class="container">
		<p>Tasks go here</p>
		
		<button type="button" id="loginBtn" onclick="login()" class="btn btn-success">Login</button>

		<table id="tasksTbl" class="table table-striped table-dark" style="visibility:hidden">
			<thead>
				<tr>
					<th class="text-center">Task</th>
					<th class="text-center">Description</th>
					<th class="text-center">Priority</th>
					<th class="text-center">Completion Date</th>
					<th class="text-center">Status</th>
					<th class="text-center">User</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task:${tasks}">
					<td class="text-center align-middle" th:text="${task.title}"></td>
					<td class="text-center align-middle" th:text="${task.description}"></td>
					<td class="text-center align-middle" th:text="${task.priority}"></td>
					<td class="text-center align-middle" th:text="${task.completionDate}"></td>
					<td class="text-center align-middle" th:text="${task.status}"></td>
					<td class="text-center align-middle" th:text="${task.user}"></td>
			
				</tr>
			</tbody>
		</table>

	</div>
</body>
<script type="text/javascript">
<!-- hides the table of tasks until the user has logged in by clicking the button -->
function login() {
  document.getElementById("tasksTbl").style.visibility="visible";
  document.getElementById("loginBtn").style.visibility="hidden";
};
</script>
</html>
