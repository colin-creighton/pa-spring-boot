<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<!-- Custom Styles  -->

<title th:text="${pageTitle}"></title>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="/">Home</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/singles">Singles</a>
			</li>
			<li class="nav-item active"><a class="nav-link" href="/albums">Albums</a>
			</li>
		</ul>
	</nav>
	<div class="jumbotron text-center">

		<h1>Top Ten Albums in 1945</h1>
		<h2></h2>
		<br />

	</div>


	<div class="container">

		<p>This site will contain information about the Top Ten Music in
			1945</p>

		<table class="table table-striped">
			<thead>
				<tr>
					<th class="text-center">Title</th>
					<th class="text-center">Artist</th>
					<th class="text-center">Cover</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="album:${topTen}">
					<td class="text-center align-middle" th:text="${album.title}"></td>
					<td class="text-center align-middle" th:text="${album.artist}"></td>
					<td class="text-center align-middle"><img
						th:src="@{|/img/${album.cover}|}" height="200px" width="200px" /></td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
